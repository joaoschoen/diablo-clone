<div id="GameContainer" class="h-full w-full" [style]="cursorImage()">
    <div class="flex flex-row h-full w-full">
        <div id="stats" class="w-3/4 lg:w-1/2 max-w-[500px] bg-blue-100 hidden"></div>
        <div id="mercenary" class="w-3/4 lg:w-1/2 max-w-[500px] bg-blue-100 hidden"></div>
        <div class="flex flex-col flex-1 overflow-auto  bg-blue-100">
            <app-player-hud class="absolute bottom-0 self-center" [gameController]="gameController()" />
        </div>
        <div *ngIf="isInventoryOpen()" class="w-[356px] absolute right-0 top-1/4">
            <app-inventory></app-inventory>
        </div>
    </div>
</div>

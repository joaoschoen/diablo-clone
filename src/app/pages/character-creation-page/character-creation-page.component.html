<form class="size-full p-5 overflow-hidden flex gap-[50px] bg-gray-800 flex-col items-center justify-between min-w-[1100px] select-none"
    [formGroup]="this.form" (ngSubmit)="onSubmit()">

    <div class="h-[100px] w-[800px] flex flex-col items-center justify-center text-[#C78B42]">
        <h1 class="text-[30px] mb-5 font-semibold">Select Hero Class</h1>

        <p class="text-[20px]">{{ this.formField('characterClass')?.value ? this.formField('characterClass')?.value?.definition : '&nbsp;' }}</p>
    </div>

    <div class="grid gap-[20px] grid-cols-7">
        <button *ngFor="let characterClass of characterClasses"
            class="cursor-pointer transition duration-300 ease-in-out hover:grayscale-0 hover:brightness-100 hover:opacity-100 flex flex-col justify-end"
            [ngClass]="this.formField('characterClass')?.value?.className === characterClass.className
                ? 'grayscale-0 brightness-100 opacity-100' : 'grayscale brightness-50 opacity-60'"
            (click)="selectClass(characterClass.className)">

            <img [src]="characterClass.classImage" [alt]="characterClass.className" [title]="characterClass.className"
            class="w-[150px] object-contain overflow-hidden"
            [ngClass]="characterClass.className == 'Paladin' ? 'h-[150px]' : 'h-[200px]'" />
            <p class="text-[#C78B42]">{{ characterClass.className }}</p>
        </button>
    </div>

    <div class="flex flex-col items-center gap-2">
        <label for="characterName" class="text-[#CDC9C6] text-[18px]">Character Name</label>

        <div class="w-[250px] h-[45px] bg-[#62635E] rounded-[5px] flex items-center justify-center">
            <div class="w-[240px] h-[35px] bg-[#41413F] flex items-center justify-center rounded-[5px]">
                <input id="characterName" formControlName="characterName" type="text" maxlength="15"
                    autocomplete="inline"
                    class="w-[235px] h-[30px] p-[5px] bg-[#111111] outline-none text-[#CDC9C6] rounded-[3px] text-center"
                    [value]="this.formField('characterName')?.value" />
            </div>
        </div>
    </div>

    <div class="w-full flex justify-between">
        <app-button [style]="'default'" [content]="'Back'" (buttonClick)="handleBackToHome()" />
        <app-button [style]="'default'" [content]="'Create'" [type]="'submit'" (buttonClick)="onSubmit()"></app-button>
    </div>
</form>
